<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />

  <title>Zosime landing page</title>

</head>

<body>


  <nav class="navigation">
    <div class="logo-img">
      <img class="logo-color-filled" src="img/logo-colored-filled.png">
    </div>

    <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
    <label for="navi-toggle" class="navigation__button">
      <span class="navigation__icon">&nbsp;</span>
    </label>
    <div class="navigation__background">&nbsp;</div>
    <div class="navigation-nav">
      <ul class="navigation-nav-bar">
        <li class="nav-link"><a href="#">Home</a></li>
        <li class="nav-link"><a href="#">Pricing</a></li>
        <li class="nav-link"><a href="#">Contact us</a></li>
      </ul>

    </div>
  </nav>

  <section class=" header">

    <div class="header-part-1">
      <div class="header-text-1">
        Get online with <span class="header-text-Zosime">ZOSIME!</span>
      </div>
      <div class="header-text-2">
        Get your business website up and <br>running in days!
      </div>
      <div class="header-text-3">
        We develop and deliver quality websites that satisfy<br> your needs at cheap price.
      </div>
    </div>

    <div class="header-part-2">
      <div class="header-img">
        <img class="hero-img" src="img/Hero-illustration.png" alt="zosime-icon">
      </div>
    </div>

    <div class="small-circle">
      &nbsp;
    </div>


  </section>


  <section class=section-project>
    <div class=project-heading>
      <h1 class="project-heading-1">Our <span class=project-color>Project</span></h1>
    </div>
    <div class=project-img>
      <div class="project-img-1">
        <img class="project-img-projects-1" src="img/nviktous.png">
      </div>
      <div class="project-img-1">
        <img class="project-img-projects-1" src="img/project-2.png">
      </div>
      <div class="project-img-1">
        <img class="project-img-projects-1" src="img/rahul-dairy-farm.png">
      </div>
      <div class="project-img-1">
        <img class="project-img-projects-1" src="img/collegemate.png">
      </div>
    </div>
  </section>

</body>

</html>
